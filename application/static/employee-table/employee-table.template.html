<div class="toolbar row">
  <div class="col-md-8">
    <input id="search-employee" class="form-control" type="text" placeholder="Search for employee" ng-model="search.fullname">
  </div>

  <div class="col-md-2">
    <select class="form-control" id="select-department" ng-model="search.department"
      ng-options="department for department in departments">
    </select>
  </div>

  <div class="col-md-2">
    <button type="button" ng-click="goToEmployeeCreate()" class="btn btn-primary btn-block">Add</button>
  </div>
</div>


<table class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Employee</th>
        <th>Department</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees | filter:search">
        <td>{{ $index + 1 }}</td>
        <td ng-click="goToEmployeeDetail(employee.employeeid)">{{ employee.fullname }}</td>
        <td>{{ employee.department }}</td>
        <td><a href="#!/edit/{{employee.employeeid}}">Edit</a></td>
        <td><a>Delete</a></td>
      </tr>
    </tbody>
  </table>
</table>
