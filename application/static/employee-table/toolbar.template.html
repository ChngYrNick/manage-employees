<div class="toolbar row">
  <div class="col-md-6">
    <input
      id="search-employee"
      class="form-control"
      type="text"
      placeholder="Search for employee"
      ng-model="search.fullname"
    />
  </div>

  <div class="col-md-4">
    <select
      class="form-control"
      id="select-department"
      ng-model="search.department"
      ng-options="department for department in departments"
    ></select>
  </div>

  <div class="col-md-2">
    <button type="button" ng-click="onAdd()" class="btn btn-primary btn-block">
      Add
    </button>
  </div>
</div>
