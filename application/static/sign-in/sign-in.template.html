<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" ng-model="form.login" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="form.password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <error></error>
  <button class="btn btn-lg btn-primary btn-block" ng-click="onSignIn()" type="submit">Sign in</button>
</form>
